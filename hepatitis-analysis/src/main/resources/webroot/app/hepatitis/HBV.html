<div class="table-wrapper products-table section">
    <div class="row-fluid head">
        <div class="span12">
            <h4>乙肝两对半检查</h4>
        </div>
    </div>

    <div class="row-fluid filter-block">
        <div class="pull-right">
            <input type="text" class="search" ng-model="query"/>
        </div>
    </div>
    <div class="row-fluid">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="span3">
                    病人id
                </th>
                <th class="span3">
                    <span class="line"></span>HBV DNA
                </th>
                <th class="span3">
                    <span class="line"></span>乙肝表面抗原
                </th>
                <th class="span3">
                    <span class="line"></span>乙肝表面抗体
                </th>
                <th class="span3">
                    <span class="line"></span>乙肝e抗原
                </th>
                <th class="span3">
                    <span class="line"></span>乙肝e抗体
                </th>
                <th class="span3">
                    <span class="line"></span>乙肝核心抗体
                </th>
                <th class="span3">
                    <span class="line"></span>操作
                </th>
            </tr>
            </thead>
            <tbody>
            <!-- row -->
            <tr ng-repeat="examination in examinations|filter:query">
                <td>
                    <a href="#" class="name">{{examination.patientId}}</a>
                </td>
                <td>
                    {{examination.HBVDNA}}
                </td>
                <td>
                    {{examination.HBsAg}}
                </td>
                <td>
                    {{examination.HBsAb}}
                </td>
                <td>
                    {{examination.HBeAg}}
                </td>
                <td>
                    {{examination.HBeAb}}
                </td>
                <td>
                    {{examination.HBcAb}}
                </td>
                <td>
                    <a href="#">编辑</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- end products table -->
