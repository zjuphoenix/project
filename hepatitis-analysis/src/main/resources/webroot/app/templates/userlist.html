<div class="table-wrapper products-table section">
    <div class="row-fluid head">
        <div class="span12">
            <h4>用户列表</h4>
        </div>
    </div>

    <div class="row-fluid filter-block">
        <div class="pull-right">
            <div class="ui-select">
                <select>
                    <option>超级管理员</option>
                    <option>普通用户</option>
                </select>
            </div>
            <input type="text" class="search" ng-model="query"/>
            <a href="#/users/new" class="btn-flat success new-product">+ 添加用户</a>
        </div>
    </div>

    <div class="row-fluid">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="span3">
                    用户名
                </th>
                <th class="span3">
                    <span class="line"></span>用户角色
                </th>
                <th class="span3">
                    <span class="line"></span>first_name
                </th>
                <th class="span3">
                    <span class="line"></span>last_name
                </th>
                <th class="span3">
                    <span class="line"></span>地址
                </th>
                <th class="span3">
                    <span class="line"></span>操作
                </th>
            </tr>
            </thead>
            <tbody>
                <!-- row -->
                <tr ng-repeat="user in users|filter:query">
                    <td>
                        <a href="#" class="name">{{user.USERNAME}}</a>
                    </td>
                    <td>
                        {{user.ROLE}}
                    </td>
                    <td>
                        {{user.FIRST_NAME}}
                    </td>
                    <td>
                        {{user.LAST_NAME}}
                    </td>
                    <td>
                        {{user.ADDRESS}}
                    </td>
                    <td>
                        <a href="#/users/{{user.USERNAME}}">编辑</a>
                        <!--<span class="label label-success">Active</span>
                        <ul class="actions">
                            <li><a href="#/users/{{user.USERNAME}}">编辑</a></li>
                        </ul>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- end products table -->
